<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>THZHATHE VEED</title>
  <style>
    body {
      background-image: url('images/bg.jpg');
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: rgb(189 4 84 / 60%);
      background-blend-mode: color-burn;
      text-align: center;
    }
    h1 {
      font-size: 50px;
      color: white;
      font-family: 'Anek Malayalam', sans-serif;
      text-align: center;
    }
    /* Large preview */
    #preview {
      width: 90%;
      height: 60%;
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    /* Gallery container */
    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
      border-top: 2px solid #eee;
      border-bottom: 2px solid #eee;
      scroll-behavior: smooth;
    }

    /* Thumbnails */
    .gallery img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s, border 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      border: 2px solid #666;
    }
  </style>
</head>
<body>
  <h1>താഴത്തെ വീട്</h1>
  <!-- Big preview -->
  <img id="preview" src="images/bg.jpg" alt="Preview">
  <div class="gallery" id="gallery"></div>

  <script>
    const API_KEY = 'AIzaSyCOLoNLKzRxjr2xCxaFSWRhz3TRx7xDcPQ';
    const FOLDER_ID = '1V24BMx-v4fSW_B3n_jmX7W8fqchuveRb';

    const gallery = document.getElementById('gallery');
    const preview = document.getElementById("preview");

    async function loadImagesFromDrive() {
      const query = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+mimeType+contains+'image/'&key=${API_KEY}`;

      try {
        const response = await fetch(query);
        const data = await response.json();

        if (data.files && data.files.length > 0) {
          data.files.forEach(file => {
            const img = document.createElement('img');
            img.src = `https://drive.google.com/thumbnail?id=${file.id}`;
            img.alt = file.name;
            img.loading = 'lazy';
            img.tabIndex = 0;
            img.dataset.full = `https://drive.google.com/thumbnail?id=${file.id}`;
            gallery.appendChild(img);
          });
        } else {
          gallery.innerHTML = '<p>No images found in this folder.</p>';
        }
      } catch (err) {
        console.error('Error loading images:', err);
        gallery.innerHTML = '<p>Error loading images. Check console for details.</p>';
      }
    }

    // Event delegation for thumbnails
    gallery.addEventListener('click', e => {
      const img = e.target.closest('img[data-full]');
      if (!img) return;
      preview.src = img.src; 
    });



    loadImagesFromDrive();
  </script>
</body>
</html>
