<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>THZHATHE VEED</title>
  <style>
    body {
      background-image: url('images/bg.jpg');
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: rgb(189 4 84 / 60%);
      background-blend-mode: color-burn;
    }
    h1 {
      font-size: 50px;
      color: white;
      font-family: 'Anek Malayalam', sans-serif;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    /* Lightbox overlay */
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.78);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 4vh 4vw;
      z-index: 1000;
    }
    #lightbox[aria-hidden="false"] {
      display: flex;
      animation: fade .25s ease;
    }
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #lightbox img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 10px 32px rgba(0,0,0,0.55);
      background: #111;
    }
    #lightbox button {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0,0,0,0.55);
      color: #fff;
      border: 0;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    #lightbox button:hover {
      background: rgba(0,0,0,0.75);
    }
    .empty,
    .error {
      grid-column: 1 / -1;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>താഴത്തെ വീട്</h1>
  <div class="gallery" id="gallery"></div>

   <!-- Lightbox -->
  <div id="lightbox" aria-hidden="true" role="dialog" aria-label="Image viewer">
    <button type="button" id="closeBtn" aria-label="Close (Esc)">Close ✕</button>
    <img id="fullImage" alt="">
  </div>

  <script>
    const API_KEY = 'AIzaSyCOLoNLKzRxjr2xCxaFSWRhz3TRx7xDcPQ';
    const FOLDER_ID = '1V24BMx-v4fSW_B3n_jmX7W8fqchuveRb';

    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const fullImage = document.getElementById('fullImage');
    const closeBtn = document.getElementById('closeBtn');

    async function loadImagesFromDrive() {
      const query = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+mimeType+contains+'image/'&key=${API_KEY}`;

      try {
        const response = await fetch(query);
        const data = await response.json();

        if (data.files && data.files.length > 0) {
          data.files.forEach(file => {
            const img = document.createElement('img');
            img.src = `https://drive.google.com/thumbnail?id=${file.id}`;
            img.alt = file.name;
            img.loading = 'lazy';
            img.tabIndex = 0;
            img.dataset.full = `https://drive.google.com/thumbnail?id=${file.id}`;
            gallery.appendChild(img);
          });
        } else {
          gallery.innerHTML = '<p>No images found in this folder.</p>';
        }
      } catch (err) {
        console.error('Error loading images:', err);
        gallery.innerHTML = '<p>Error loading images. Check console for details.</p>';
      }
    }

    function openLightbox(src, alt) {
      fullImage.src = src;
      fullImage.alt = alt || '';
      lightbox.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.setAttribute('aria-hidden', 'true');
      fullImage.removeAttribute('src');
      document.body.style.overflow = '';
    }

    // Event delegation for thumbnails
    gallery.addEventListener('click', e => {
      const img = e.target.closest('img[data-full]');
      if (!img) return;
      openLightbox(img.dataset.full, img.alt);
    });

    // Keyboard accessibility
    gallery.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        const img = e.target.closest('img[data-full]');
        if (img) {
          e.preventDefault();
            openLightbox(img.dataset.full, img.alt);
        }
      }
    });

    // Close mechanisms
    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) closeLightbox();
    });
    closeBtn.addEventListener('click', closeLightbox);
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && lightbox.getAttribute('aria-hidden') === 'false') {
        closeLightbox();
      }
    });

    loadImagesFromDrive();
  </script>
</body>
</html>
